	</div>
	
	


	<script>
		
	let score = 0
	let points = document.querySelector(".points")
	let jake = document.querySelectorAll(".jakethedog")
	let iceking = document.querySelectorAll(".iceking")
	let youwin = document.querySelector(".youwin")
	let youlose = document.querySelector(".youlose")
	let func = function(arg){
		let random = Math.random()*8
		let round = Math.round(random)
		arg[round].style.display = "block"
		let time = function(){
			jake[round].style.display = "none"
		}
		setTimeout(time,800)
		let timex = function(){
			iceking[round].style.display = "none"
		}
		setTimeout(timex,800)
	}
	let jakeinterv = function(){
		func(jake)
		/*let random = Math.random()*8
		let round = Math.round(random)
		jake[round].style.display = "block"
		let time = function(){
			jake[round].style.display = "none"
		}
		setTimeout(time,800)*/
	}
	setInterval(jakeinterv,1000)
	for(let index = 0; index<8; index = index + 1){//цикл
		jake[index].onclick = function(){
			jake[index].style.display = "none"
			score = score + 2
			points.innerHTML = score
		}
	}	
	let icekinginterv = function(){
		func(iceking)
		/*let random = Math.random()*8

		let time = function(){

		}

	}
	setInterval(icekinginterv,2000)
	for(let index1 = 0; index1<8; index1 = index1 + 1){//цикл
		iceking[index1].onclick = function(){
			iceking[index1].style.display = "none"
			score = score - 10
			points.innerHTML = score
		}
	}
	let timeout = function(){
		if (score >= 5 ){
			youwin.style.display = "block"
		} 
		else {
			youlose.style.display = "block"
		}
	}
	setTimeout(timeout,5000)
